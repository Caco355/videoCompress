<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - VideoCompress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container { max-width: 420px; margin: 10vh auto; }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
    
</head>
<body>
<main class="container login-container">
    <div class="card card-custom">
        <div class="card-header">管理员登录</div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="post" action="/login">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control" autocomplete="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100">登录</button>
            </form>
        </div>
    </div>
    <p class="text-center mt-3 text-muted">默认账号密码均为 admin（请尽快修改）</p>
    <p class="text-center"><a href="/">返回首页</a></p>
    
</main>
</body>
</html>
